name: client
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  image_picker: ^1.1.2
  json_annotation: ^4.8.1
  geolocator: ^13.0.3
  flutter_svg: ^2.0.17
  flutter_otp_text_field: ^1.5.1+1
  device_preview: ^1.2.0
  fquery: 1.4.0-beta.1
  flutter_secure_storage: ^9.2.4

  flutter_dotenv: ^5.2.1
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - .env
  fonts:
    - family: Satoshi Variable
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
